<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Baramex">
    <title>Ouranos - informatique</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.26.1/axios.min.js"
        integrity="sha512-bPh3uwgU5qEMipS/VOmRqynnMXGGSRv+72H/N260MQeXZIK4PG48401Bsby9Nq5P5fz7hy5UGNmC/W1Z51h2GQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <script src="/js/script.js"></script>

    <div id="hidden-tab" class="hidden-tab"></div>

    <div role="alert" class="popup popup-status" id="popup-success">
        <img src="/images/valid.png">
        <p class="text"></p>
        <button class="cbutton valid-button" id="valid-success" style="padding: 10px 20px;">Ok</button>
    </div>

    <div role="alert" class="popup popup-status" id="popup-error">
        <img src="/images/error.png">
        <p class="text"></p>
        <button class="cbutton cancel-button" id="valid-error" style="padding: 10px 20px;">Ok</button>
    </div>

    <header id="main-header">

    </header>

    <section id="main">

    </section>

    <section id="info">
        <div class="grid">
            <div class="box">
                <h2>Tests d'entrée</h2>
                <p>...</p>
            </div>
            <div class="box">
                <h2>Diversité</h2>
                <p>...</p>
            </div>
        </div>
    </section>

    <footer>
        <p
            style="font-family: hammer;font-size: 20px;position: absolute;left: 50%;transform: translateX(-50%);margin-top: 0;">
            - Ouranos -</p>
    </footer>
</body>

</html>
